<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let arr = [1,5,23,2,7,9,4,3,6];

    // cách 1:
    for (let i = 0; i < arr.length; i++) {
        let index = null;
        let old = 0;
        for (let j = i; j < arr.length; j++) {
            if (old < arr[j]) {
                old = arr[j];
                index = j;
            }
        }

        if (index != null) {
            let temp = arr[i];
            arr[i] = arr[index];
            arr[index] = temp;
        }
    }
    console.log(arr);
    /// cách 2: Dùng hàm sort để sắp xếp 1 mảng theo thứ tự giảm dần:

    arr.sort(function(a, b){return b - a});
    document.write(arr);

</script>
</body>
</html>
