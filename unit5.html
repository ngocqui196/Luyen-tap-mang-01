<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let k = 0;
    let arr = "hello world";
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "a" || arr[i] == "e" || arr[i] == "o" || arr[i] == "i" || arr[i] == "u") {
            k++;
        }
    }
    document.write("Có " + k + " số nguyên âm")
</script>
</body>
</html>
