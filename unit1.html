<body>
<script>
    let k = [];
    let num = 0;
    let int = [12,3,10,8,16,4,9,13,17,6,3];
        for (let i = 0; i < int.length; i++) {
            if (int[i] >= 10) {
                k.push(int[i]);
                num ++;
            }
        }
        document.write("có:" + num + "số là số:" + k + ".")


</script>
